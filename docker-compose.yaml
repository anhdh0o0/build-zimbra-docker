version: '3'
services:
  zcs:
    image: anhit:zcsub1804
    container_name: zcs
    hostname: mail.domain.com
    ports:
      - '25:25'
      - '80:80'
      - '443:443'
      - '465:465'
      - '587:587'
      - '993:993'
      - '995:995'
      - '7071:7071'
    volumes:
      - /data/zimbra:/opt/zimbra
    restart: always